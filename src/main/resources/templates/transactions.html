<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Transactions</h2>
  <a th:href="@{/transactions/add}" class="btn btn-success mb-3">Add New</a>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Description</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
      <td th:text="${transaction.description}"></td>
      <td th:text="${transaction.amount}"></td>
      <td th:text="${transaction.category}"></td>
      <td th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd')}"></td>
      <td th:text="${transaction.type}"></td> <!-- Make sure this is present -->
      <td>
        <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
